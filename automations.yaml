- alias: Change utility tariffs to F1
  trigger:
    - platform: time
      at:
        - '08:00:00'
  condition:
    - condition: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
  action:
  - service: utility_meter.select_tariff
    data:
      entity_id:
        - utility_meter.daily_energy_consumption_kwh
        - utility_meter.monthly_energy_consumption_kwh
        - utility_meter.yearly_energy_consumption_kwh
      tariff: f1

